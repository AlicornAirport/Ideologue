<script>
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = (value + "%")
        innerel.innerHTML = (value + "%")
        if (innerel.offsetWidth + 20 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    leftArray = ["Dominionist","Collectivist","Pragmatist","Pacifist","Reductionist","Anarchist","Democrat","Secularist","Free Association","Globalist","Imperialist","Multiculturalist","Queer Liberation","Bioconservatist","Luddite","Post-work"]
    rightArray = ["Sentientist","Individualist","Dogmatist","Bellicist","Intersectionalist","Hierarchist","Vanguardist","Clericalist","Unitarian","Autarky","Anticolonialist","Assimilationist","Cishet Essentialist","Transhumanist","Technophile","Labor Essentialist"]

    function setLabel(val,axis) {
        if (val >= 90) { return "Absolute " + leftArray[axis] } else
        if (val >= 80) { return "Fervent " + leftArray[axis] } else
        if (val >= 70) { return leftArray[axis] } else
        if (val >= 60) {
            if (leftArray[axis] = "Dominionist") { return "Mild Environmentalist" } else
            if (leftArray[axis] = "Reductionist") { return "Selective Reductionist" } else
            if (leftArray[axis] = "Free Association") { return "Confederalist" } else
            if (leftArray[axis] = "Imperialist") { return "Expansionist" } else
            if (leftArray[axis] = "Queer Liberation") { return "Queer Action" } else
            if (leftArray[axis] = "Luddite") { return "Technology-skeptical" } 
            if (leftArray[axis] = "Post-work") { return "Laboral Self-determination" } 
            else { return "Moderate " + leftArray[axis] }
        } else
        if (val > 40) { 
            if (leftArray[axis] = "Dominionist") { return "Environmentalist" } else
            if (leftArray[axis] = "Collectivist") { return "Communalist" } else
            if (leftArray[axis] = "Pragmatist") { return "Analytic" } else
            if (leftArray[axis] = "Pacifist") { return "Militant" } else
            if (leftArray[axis] = "Reductionist") { return "Acknowledgment of Privilege" } else
            if (leftArray[axis] = "Anarchist") { return "Neutral" } else
            if (leftArray[axis] = "Democrat") { return "Representative Democracy" } else
            if (leftArray[axis] = "Secularist") { return "Laissez-adorer" } else
            if (leftArray[axis] = "Free Association") { return "Federalist" } else
            if (leftArray[axis] = "Globalist") { return "Regionalist" } else
            if (leftArray[axis] = "Imperialist") { return "Acolonialist" } else
            if (leftArray[axis] = "Multiculturalist") { return "Acculturationist" } else
            if (leftArray[axis] = "Queer Liberation") { return "Queer Normalization" } else
            if (leftArray[axis] = "Bioconservatist") { return "Actualizationist" } else
            if (leftArray[axis] = "Luddite") { return "Neutral" } 
            else { return "Labor Decency" }
        } else
        if (val > 30) {
             if (leftArray[axis] = "Dominionist") { return "Natural Conservationist" } else
            if (leftArray[axis] = "Collectivist") { return "Tribalist" } else
            if (leftArray[axis] = "Reductionist") { return "Selective Intersectionalist" } else
            if (leftArray[axis] = "Democrat") { return "Demarchist" } else
            if (leftArray[axis] = "Imperialist") { return "Decolonialist" } else
            if (leftArray[axis] = "Multiculturalist") { return "Polyculturalist" } else
            if (leftArray[axis] = "Queer Liberation") { return "Queer Integration" } else
            if (leftArray[axis] = "Bioconservatist") { return "Extropianist" } else
            else { return "Moderate " + rightArray[axis] }
        } else
        if (val > 20) { return rightArray[axis] } else
        if (val > 10) { return "Fervent " + rightArray[axis] } else
        	{return "Absolute " + rightArray[axis]}
    }

    ideology = ""
    ideodist = Infinity
    for (var i = 0; i < ideologies.length; i++) {
        dist = 0
        dist += Math.pow(Math.abs(ideologies[i].stats.econ - f), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.govt - b), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.dipl - c), 1.73856063)
        dist += Math.pow(Math.abs(ideologies[i].stats.scty - h), 1.73856063)
        if (dist < ideodist) {
            ideology = ideologies[i].name
            ideodist = dist
        }
    }
    
    document.getElementById("ideology-label").innerHTML = ideology
